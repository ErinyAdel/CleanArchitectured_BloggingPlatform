name: Build and Deploy .NET App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check .NET version
        run: dotnet --version
        
      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o "./published"

      - name: Deploy to IIS
        shell: powershell
        run: |
          Import-Module WebAdministration
          $source = "$(pwd)\published"
          $destination = "D:\SingleClic\Software Development\PublishedProject\PublishedBloggingPlatform"
          $appPool = "BloggingPlatform"

          Write-Host "Stopping App Pool..."
          Stop-WebAppPool -Name $appPool

          Write-Host "Copying files..."
          Copy-Item -Path "$source\*" -Destination $destination -Recurse -Force

          Write-Host "Starting App Pool..."
          Start-WebAppPool -Name $appPool

          Write-Host "Deployment is Completed Successfully!"
