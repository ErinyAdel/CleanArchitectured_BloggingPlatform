name: Build and Deploy .NET App

on:
  push:
    branches:
      - main  # Trigger When Code is Pushed or Merged To 'main' Branch

jobs:
  build-and-deploy:
    runs-on: self-hosted  # This Uses Local Machine Runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check .NET version
        run: dotnet --version
        
      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o "./published"

      - name: Deploy to IIS
        run: |
          $source = "$(pwd)\published"
          $destination = "D:\SingleClic\Software Development\PublishedProject\PublishedBloggingPlatform" # IIS Path
          Copy-Item -Path $source\* -Destination $destination -Recurse -Force
          iisreset
        shell: powershell
